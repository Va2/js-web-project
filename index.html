<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Emporium.</title>
    <link rel="stylesheet" href="./public/css/style.css">
</head>
<body>
    <!-- HEADER -->
    <header class="container">
        <div class="row my-5 justify-content-center logo">
            <img src="./public/images/logo.png" alt="Emporium logo">
        </div>

        <div class="row">
            <!-- NAVBAR -->
            <div class="col-lg-8 offset-lg-2">
                <nav class="navbar navbar-expand-lg navbar-light">
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                
                    <div class="collapse navbar-collapse justify-content-center" id="navbarSupportedContent">
                        <ul class="nav">
                            <li class="nav-item">
                                <a class="nav-link active" href="#">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Product</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Blog</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Elements</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">About</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Contact</a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
    
            <!-- CONNEXION MENU -->
            <div class="col-lg-2">
                <div class="nav-connexion">
                    <button type="button" class="btn btn-light p-3 mx-1"></button>
                    <button type="button" class="btn btn-dark p-3 mx-1"></button>
                    <button type="button" class="btn btn-secondary ml-5">Connexion</button>
                </div>
            </div>
        </div> <!-- /row -->
    </header>

    <!-- SECTION JUMBOTRON -->
    <section id="jumbotron">
        <div class="container py-5">
            <div class="row align-items-center">
                <div class="col-lg-6">
                    <h2 class="mb-0">Shop at</h2>
                    <h1>emporium.</h1>
                    <p>A wonderful serenity has taken possession of my entire soul, like these sweet mornings of spring which I enjoy with my.</p>
                    <button type="button" class="btn btn-primary mt-4">Sale Items</button>
                </div>
                <div class="col-lg-6">
                    <img src="./public/images/slider-1.jpg" class="img-fluid" alt="T-shirt image">
                </div>
            </div>
        </div>
    </section>

    <!-- SECTION CARDS -->
    <section id="cards">
        <div class="container-fluid my-3">
            <div class="row">
                <div class="col-lg-4">
                    <div class="card text-white">
                        <img src="./public/images/services/service-1.jpg" class="card-img" alt="...">
                        <div class="card-img-overlay">
                            <h5 class="card-title text-center">Living Room</h5>
                            <hr id="service-1">
                        </div>
                    </div>
                </div>
                <div class="col-lg-4">
                    <div class="card text-white">
                        <img src="./public/images/services/service-2.jpg" class="card-img" alt="...">
                        <div class="card-img-overlay">
                            <h5 class="card-title text-center">Sale Items</h5>
                            <hr id="service-2">
                        </div>
                    </div>
                </div>
                <div class="col-lg-4">
                    <div class="card text-white">
                        <img src="./public/images/services/slider-3.jpg" class="card-img" alt="...">
                        <div class="card-img-overlay">
                            <h5 class="card-title text-center">Clothes</h5>
                            <hr id="service-3">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
